<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>spa challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="index.js"></script>
</head>

<body>
    <header>
        <h1>spa challenge</h1>
        <div id="itemCount"></div>
    </header>
    <div id="itemEditor"></div>
    <div id="itemList"></div>
    <div id="itemControl">
        <button id="itemAdd">+ Add Item</button>
    </div>

    <script type="text/template" id="itemTemplate">
        <div data-id="{{_id}}" class="item">
            <div class="image-container"><img src="{{image}}" alt="Thumbnail"></div>
            <div class="image-description" title="{{description}}">{{description}}</div>
            <div class="image-actions">
                <button class="edit" data-id="{{_id}}">Edit</button>
                <button class="delete" data-id="{{_id}}">Delete</button>
            </div>
        </div>
    </script>

    <script type="text/template" id="itemFormTemplate">
        <form id="itemForm">
            <div class="fields">
                <div class="controls">
                    <input type="hidden" name="_id" id="_id" value="{{_id}}">
                    <input type="file" name="image" id="image" accept="image/*">
                    <textarea name="description" id="description" maxlength="300">{{description}}</textarea>
                </div>
                <div class="preview">
                    <img src="{{image}}" alt="" id="thumbnail">
                </div>
            </div>
            <div class="errors" id="itemFormErrors"></div>
            <div class="actions">
                <button class="cancel" id="itemFormCancel" type="button">Cancel</button>
                <button class="save" id="itemFormSave" type="button" data-id="{{_id}}">Save</button>
            </div>
        </form>
    </script>

    <script type="text/template" id="listTemplate">
        <ul>
            {{#.}}
            <li>{{.}}</li>
            {{/.}}
        </ul>
    </script>
</body>

</html>
